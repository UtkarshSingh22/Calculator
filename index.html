<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="calc">
        <div class="display"></div>
        <div class="buttons">
            <div class="firstRow">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="negate">+/-</button>
                <button class="btn" id="del">
                    <img src="./images/delBtn.png" alt="delete button">
                </button>
                <button class="btn" id="/">/</button>
            </div>
            <div class="secRow">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="*">*</button>
            </div>
            <div class="thirdRow">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="-">-</button>
            </div>
            <div class="fourthAndfifthRow">
                <div class="firstCol">
                    <div class="numRow">
                        <button class="btn" id="1">1</button>
                        <button class="btn" id="2">2</button>
                        <button class="btn" id="3">3</button>
                    </div>
                    <div class="otherRow">
                        <button class="btn" id=".">.</button>
                        <button class="btn" id="0">0</button>
                        <button class="btn" id="=">=</button>
                    </div>
                </div>
                <button class="btn" id="+">+</button>
            </div>
        </div>
    </div>
    <div class="footer">Built by Utkarsh Singh</div>
</body>
</html>
