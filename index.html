<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="calc">
        <div class="display"></div>
        <div class="buttons">
            <div class="firstRow">
                <button class="btn rem" id="AC">AC</button>
                <button class="btn" id="negate">+/-</button>
                <button class="btn rem" id="del">
                    <img src="./images/icons8-cancel-50.png" alt="delete button">
                </button>
                <button class="btn" id="opt">รท</button>
            </div>
            <div class="secRow">
                <button class="btn" id="num">7</button>
                <button class="btn" id="num">8</button>
                <button class="btn" id="num">9</button>
                <button class="btn" id="opt">ร</button>
            </div>
            <div class="thirdRow">
                <button class="btn" id="num">4</button>
                <button class="btn" id="num">5</button>
                <button class="btn" id="num">6</button>
                <button class="btn" id="opt">-</button>
            </div>
            <div class="fourthAndfifthRow">
                <div class="firstCol">
                    <div class="numRow">
                        <button class="btn" id="num">1</button>
                        <button class="btn" id="num">2</button>
                        <button class="btn" id="num">3</button>
                    </div>
                    <div class="otherRow">
                        <button class="btn" id="point">.</button>
                        <button class="btn" id="num">0</button>
                        <button class="btn" id="equal">=</button>
                    </div>
                </div>
                <div class="secondCol">
                    <button class="btn plus" id="opt">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Built by Utkarsh Singh</div>
</body>
</html>
